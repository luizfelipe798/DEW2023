<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="formulario.php" method="POST">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
            <label for="nome_usuario">Nome:</label><!--Label insere um rótulo-->
            <!--Input text é um campo de entrada de texto-->
            <input type="text" name="nome_usuario" id="nome_usuario" size="100" maxlength="10" minlength="3" placeholder="Digite seu nome">
        </div>
        <br>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id= "senha" required placeholder="Digite sua senha">
        </div>
        </fieldset>
        <br>
        <div>
            <label for="esporte">Hoobies</label>
            <br>
            <input type="checkbox" name="esporte" id="esporte">
            <label for="esporte">Esportes</label>
            <input type="checkbox" name="cinema" id="cinema">
            <label for="cinema">Cinema</label>
            <input type="checkbox" name="leitura" id="leitura">
            <label for="leitura">Leitura</label>
        </div>
        <br>
        <div>
            <label for="">Escolha o tipo</label>
            <br>
            <input type="radio" name="tipo" id="adulto" checked>
            <label for="adulto">Adulto</label>
            <input type="radio" name="tipo" id="adolescente">
            <label for="adolescente">Adolescente</label>
            <input type="radio" name="tipo" id="criança">
            <label for="criança">criança</label>
        </div>
        <br>
        <div>
            <label for="arquivo">Escolha um arquivo:</label>
            <input type="file" name="arquivo" id="arquivo" accept="image/png/, image/jpeg">
        </div>
        <br><br>
        <div>
            <label for="">Escolha uma opção</label>
            <select name="" id="">
                <option value="tsi">TSI</option>
                <option value="tme">TME</option>
                <option value="inf">Informática</option>
                <option value="adm">Administração</option>
            </select>
        </div>
        <br>
        <div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Deixe seu recado"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
            <!--Botões
            <input type="submit" value="enviar">
            <input type="reset" value="Apagar">
            -->
        </div>
    </form>
</body>
</html>
