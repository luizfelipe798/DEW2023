<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento de imagens</title>
</head>
<body>
    <header>
        <h1>TAG Map</h1>

    </header>
    <main>
    <section>
        <p>Permite mapear uma imagem tornando áreas da imagem clicáveis</p>
        <hr>
        <figure>
            <img src="../img/rs.jpg" alt="Imagem das redes sociais"
            usemap="#rs">
            <figcaption>Passe o mouse sobre os ícones da imagem para ir para suas páginas</figcaption>
        </figure>
        <map name="rs">
            <area shape="rect" coords="2,126,164,278"
            href="tabelas.html" alt="" target="alvo" title="Facebook">
            <area shape="circle" coords="992,197,60"
            href="https://www.globo.com/" alt="" target="alvo" title="whatsapp">
            <area shape="poly" coords="228,147,315,198,228,248"
             href="ancoras.html" alt="Imagem do Youtube" target="alvo" title="Youtube">
        </map>
    </section>
    </main>
    <iframe src="" frameborder="0" name="alvo"
    width="1000" height="500"></iframe>

    <a href="../index.html">Voltar à página inicial</a>
</body>
</html>
